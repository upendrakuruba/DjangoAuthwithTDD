{% extends "base.html" %}
{% block title %}ChangePassword{% endblock title %}
{% block content %}

<section class="section-conten padding-y bg"><br/>

  <div class="container">
    <div class="row">
    {% include 'dashboard_sidebar.html' %}
    <main class="col-md-9">
      <article class="card">
        {% include 'messages.html' %}
      <header class="card-header">
        <strong class="d-inline-block mr-3">ChangePassword</strong>
        <span></span>
      </header>
      <div class='card-body'>
        <div class ='row'>
          <div class='col-md-12'>
            {% include 'messages.html' %}
              <form action="{% url 'changepassword' %}" method='POST' >{% csrf_token %}
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="current_password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Old Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="new_password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">New Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="confirm_password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Confirm Password</label>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">Change</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div> <!-- table-responsive .end// -->
      </article> <!-- order-group.// --> 
    </main>
  </div> <!-- row.// -->
  </div>
  
  
  </section>

{% endblock content %}
